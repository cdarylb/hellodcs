<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The DCS picture of the day</title>
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #ffffff;
    padding: 10px 20px;
    border-bottom: 2px solid #e0e0e0;
}

.header-left {
    display: flex;
    align-items: center;
}

.logo {
    height: 40px;
    margin-right: 10px;
}

.header h1 {
    font-size: 1.5rem;
    color: #333;
}

.header-right a {
    text-decoration: none;
    color: #333;
    font-size: 1rem;
    padding: 5px 10px;
    border: 1px solid transparent;
    transition: border-color 0.3s;
}

.header-right a:hover {
    border-color: #333;
    border-radius: 5px;
}

main {
    padding: 20px;
}

footer {
    padding: 20px;
    background-color: #ffffff;
    border-top: 2px solid #e0e0e0;
    margin-top: 20px;
}

footer h2 {
    font-size: 1.2rem;
    margin-bottom: 10px;
}

footer p {
    font-size: 1rem;
    color: #555;
}
    </style>
</head>
<body>
    <header>
        <h1>The DCS picture of the day</h1>
    </header>
    
    <img id="dailyImage" src="" alt="DCS pic of the day">
    
    <div class="navigation">
        <button id="previousBtn">Précédent</button>
        <button id="nextBtn">Suivant</button>
    </div>
    
    <script>
        let currentDayOffset = 0;

        async function fetchImages() {
            try {
                const response = await fetch('images.json');
                return await response.json();
            } catch (error) {
                console.error("Erreur lors du chargement des images:", error);
                return [];
            }
        }

        function getImageForDay(images, dayOffset) {
            const today = new Date();
            const targetDate = new Date(today.getTime() - (dayOffset * 86400000));
            const dayOfYear = Math.floor((targetDate - new Date(targetDate.getFullYear(), 0, 0)) / 86400000);
            const imageIndex = dayOfYear % images.length;
            return images[imageIndex];
        }

        async function updateImage(dayOffset) {
            const images = await fetchImages();
            if (images.length > 0) {
                const imageSrc = 'images/' + getImageForDay(images, dayOffset);
                const dailyImage = document.getElementById('dailyImage');
                dailyImage.src = imageSrc;
            } else {
                console.error("Aucune image trouvée dans le fichier JSON.");
            }
        }

        function updateButtons() {
            const previousBtn = document.getElementById('previousBtn');
            const nextBtn = document.getElementById('nextBtn');
            previousBtn.disabled = (currentDayOffset >= 365); // Désactiver si on atteint l'année précédente
            nextBtn.disabled = (currentDayOffset <= 0); // Désactiver si on est sur le jour actuel
        }

        document.getElementById('previousBtn').addEventListener('click', () => {
            currentDayOffset++;
            updateImage(currentDayOffset);
            updateButtons();
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentDayOffset--;
            updateImage(currentDayOffset);
            updateButtons();
        });

        // Initialiser avec l'image du jour actuel
        updateImage(currentDayOffset);
        updateButtons();
    </script>
</body>
</html>
